# Site settings
title: Home # site title
description: >- # site description
  Merhaba benim adım yusuf. Öğrenmeyi, paylaşmayı ve güncel kalmayı seven bir yazılım mühendisliği öğrencisiyim.
lang: en-US # default lang
timezone: Europe/Istanbul # default timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/yusufEk1n/yusufEk1n.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Yusuf Ekin # author name
  bio: >- # tell to the world
    Bir Yazılım Mühendisliği Öğrencisinin Notları
  username: Yusuf Ekin # general username
  github: yusufEk1n # github username
  linkedin: yusuf-ekinn
  email: ekinn.yusuf56@gmail.com # email adress
  facebook: yusuf.ekin.3
  twitter: _yusufben
  avatar: /assets/img/agentSmith.png # change with your own avatar

# URL settings
url: "https://yusufek1n.github.io/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
